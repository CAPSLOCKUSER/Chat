<template name="room">
  {{> sidebar}}
  <div id="messages" class="main container">
    {{> room_header}}
    <div class="ui segment">
      {{#each messages}}
        {{name}}: {{text}}<br>
      {{/each}}
    </div>
    <div class="ui fluid action input">
      <input type="text" class="message-text" placeholder="Message...">
      <div class="ui button send-message">Send</div>
    </div>
  </div>
</template>
