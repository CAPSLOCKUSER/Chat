<template name="room">
  {{> sidebar}}
  <div id="messages" class="main container">
    {{> yield "room_header"}}
    <ul class="ui segment">
      {{#each messages}}
        <li><b>{{name}}:</b> {{text}}</li>
      {{/each}}
    </ul>
    <form class="ui fluid action input send-message" action="#" method="POST" novalidate="">
      <input type="text" class="message-text" placeholder="Message...">
      <button type="submit" class="ui button">Send</button>
    </form>
  </div>
</template>
