<template name="sidebar">
  <div class="ui visible inverted left vertical sidebar menu">
    <div class="item">
      <div class="ui inverted">
        <i class="diamond icon"></i>
        {{appName}}
      </div>
    </div>
    <div class="item">
      <div class="ui inverted">
        <i class="comment outline icon"></i>
        Rooms
      </div>
      <div class="menu room-list">
        {{#each rooms}}
          <div class="item">
            <a class="{{acive}}" href="{{pathFor 'room' _id=this._id}}">{{name}}</a>
            <a href="#" class="delete-room"><i class="delete icon"></i></a>
          </div>
        {{/each}}

        <div class="ui fluid action input">
          <input type="text" class="new-room-name" placeholder="Room">
          <div class="ui fluid button new-room">Create</div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="ui inverted">
        <a class="sign-out" href="/">
          <i class="sign out icon"></i>
          Sign out
        </a>
      </div>
    </div>
  </div>
</template>
